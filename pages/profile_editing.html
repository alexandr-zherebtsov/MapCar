	<div class="create_trip_text">
		
			<h1 class="head-prof_ed">Основная информация</h1>

			<div class="trips_block">
				<form name="FormProfileEditingName" method="" action="">

					<p class="village_from_to">Ваше имя: 
						<input type="text" name="NameReg" value="Антон" placeholder="Ваше имя" class="village_name_text" title="Ваше имя" required>
					</p>

					<p class="village_from_to">Ваша фамилия: 
						<input type="text" name="SurnameReg" value="Захарко" placeholder="Ваша фамилия" class="village_name_text" title="Ваша фамилия">
					</p>

					<p class="village_from_to">Ваша дата рождения: 
						<input type="date" name="TillDate" value="1981-09-26" class="village_name_text" title="Ваша дата рождения">
					</p>

					<p class="village_from_to">Ваш E-mail: 
						<input type="email" name="EmailReg" value="zaharko.a@gmail.com" placeholder="Ваш E-mail" title="Ваш E-mail" class="village_name_text" required>
					</p>

					<p class="village_from_to">Ваш номер: 
						<input type="text" name="PhoneReg" value="+380631938274" placeholder="Ваш номер" title="Ваш номер" class="village_name_text">
					</p>

					<p class="village_from_to">Ваша страна: 
						<input type="text" name="ProfileCountry" value="Украина" placeholder="Ваша страна" title="Ваша страна" class="village_name_text">
					</p>

					<p class="village_from_to">Ваш город: 
						<input type="text" name="ProfileCity" value="Винница" placeholder="Ваш город" title="Ваш город" class="village_name_text">
					</p>

					<p class="description_text">О себе:</p>
					<p>
						<textarea name="AboutYourself" class="description_trip" placeholder="Напишите что-то о себе" autocomplete="on" title="Напишите что-то о себе">За рулем больше 15-ти лет. Машина: белая Volkswagen Jetta.</textarea>
					</p>

					<p class="description_text-2">Изменить Вашу аватарку</p>

			  	<div class="fl_upld">
			  		<label class="download-mar pointer" title="Загрузить аватарку">
			  			<input id="fl_inp" type="file" name="ProfileAvatar" accept="image/jpeg,image/png">Загрузить
			  		</label>
			  		<div class="download-mar" id="fl_nm"><p class="download-text">Аватарка не выбрана</p></div>
			  	</div>

			  	<p class="description_text-2 description_text-font">Рекомендуем загружать картинки 4x4</p>


					<p class="description_text-2">Aватарка сейчас</p>
					<div class="pr_img-block">
						<p><img src="../img/pr_img.png" alt="pr_img" class="pr_img-editing"></p>
					</div>

					<p class="butt_ch"><input type="submit" value="Изменить" title="Изменить информацию" class="log_but button_edit pointer log_but_bor"></p>

				</form>
			</div>

			<h2 class="head-prof_ed">Изменить пароль</h2>

			<div class="trips_block">
				<form name="FormEditingPassword" method="" action="">
					<div class="other_p-c">

						<p class="login_text">
							<label>Введите cтарый пароль:<br>
								<input type="password" name="PasswordOld" placeholder="Введите старый пароль" class="login_input" title="Старый пароль" required>
							</label>
						</p>

						<p class="login_text">
							<label>Ваш новый пароль:<br>
								<input type="password" name="PasswordReg" id="password1" placeholder="Введите новый пароль" class="login_input" title="Новый пароль" required>
							</label>
						</p>

						<p class="login_text">
							<label>Введите пароль повторно:<br>
								<input type="password" name="PasswordRegRepeat" id="password2" placeholder="Введите пароль еще раз" title="Повторите пароль" class="login_input" required>
							</label>
						</p>

					</div>

					<p class="butt_ch"><input type="submit" value="Изменить" title="Изменить пароль" class="log_but button_edit pointer log_but_bor"></p>

				</form>
			</div>
		
	</div>
