	<div class="other_p-a">

		
		<form name="FormRegistration" method="POST" action="">

			<div class="other_p-c">

				<p class="login_text">
					<label>Введите Ваше имя:<br>
						<input type="text" name="NameReg" placeholder="Введите Ваше имя" class="login_input" required>
					</label>
				</p>

				<p class="login_text">
					<label>Введите Вашу фамилию:<br>
						<input type="text" name="SurnameReg" placeholder="Введите Вашу фамилию" class="login_input">
					</label>
				</p>

				<p class="login_text">
					<label>Введите Ваш E-mail:<br>
						<input type="email" name="EmailReg" placeholder="Введите e-mail" class="login_input" required>
					</label>
				</p>

				<p class="login_text">
					<label>Ваш пароль:<br>
						<input type="password" name="PasswordReg" id="password1" placeholder="Введите пароль" class="login_input" required>
					</label>
				</p>

				<p class="login_text">
					<label>Введите пароль повторно:<br>
						<input type="password" name="PasswordRegRepeat" id="password2" placeholder="Введите пароль еще раз" class="login_input" required>
					</label>
				</p>

			</div>

				<p class="remember_me_text">
					<input type="checkbox" name="RememberLogin" class="option-input checkbox" value="yes">
					<span class="rem_me_text"> не выходить</span>
				</p>

				<p><input type="submit" value="Регистрация" class="log_but main_button-2 pointer log_but_bor"></p>

			</form>

		
	</div>
